<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator-div">
            <div id="display-div">
                <div id="output-div">
                    TEST OUTPUT
                </div>
            </div>
            <div id="keypad-div">
                <div class="button-div">
                    <button>AC</button>
                </div>
                <div class="button-div">
                    <button>+/-</button>
                </div>
                <div class="button-div">
                    <button>%</button>
                </div>
                <div class="button-div">
                    <button>÷</button>
                </div>
                <div class="button-div">
                    <button>7</button>
                </div>
                <div class="button-div">
                    <button>8</button>
                </div>
                <div class="button-div">
                    <button>9</button>
                </div>
                <div class="button-div">
                    <button>×</button>
                </div>
                <div class="button-div">
                    <button>4</button>
                </div>
                <div class="button-div">
                    <button>5</button>
                </div>
                <div class="button-div">
                    <button>6</button>
                </div>
                <div class="button-div">
                    <button>-</button>
                </div>
                <div class="button-div">
                    <button>1</button>
                </div>
                <div class="button-div">
                    <button>2</button>
                </div>
                <div class="button-div">
                    <button>3</button>
                </div>
                <div class="button-div">
                    <button>+</button>
                </div>
                <div class="button-div">
                    <button>¿</button>
                </div>
                <div class="button-div">
                    <button>0</button>
                </div>
                <div class="button-div">
                    <button>.</button>
                </div>
                <div class="button-div">
                    <button>=</button>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
