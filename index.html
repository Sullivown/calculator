<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator-div">
            <div id="display-div">
                <div id="output-div">
                </div>
            </div>
            <div id="keypad-div">
                <div class="button-div">
                    <button class="symbol" data-button="all-clear" data-type="symbol">AC</button>
                </div>
                <div class="button-div">
                    <button class="symbol" data-button="invert" data-type="symbol">+/-</button>
                </div>
                <div class="button-div">
                    <button class="symbol" data-button="percent" data-type="symbol">%</button>
                </div>
                <div class="button-div">
                    <button class="operator" data-button="divide" data-type="operator">÷</button>
                </div>
                <div class="button-div">
                    <button class="number" data-button="7" data-type="number">7</button>
                </div>
                <div class="button-div">
                    <button class="number" data-button="8" data-type="number">8</button>
                </div>
                <div class="button-div">
                    <button class="number"data-button="9" data-type="number">9</button>
                </div>
                <div class="button-div">
                    <button class="operator" data-button="multiply" data-type="operator">×</button>
                </div>
                <div class="button-div">
                    <button class="number" data-button="4" data-type="number">4</button>
                </div>
                <div class="button-div">
                    <button class="number" data-button="5" data-type="number">5</button>
                </div>
                <div class="button-div">
                    <button class="number" data-button="6" data-type="number">6</button>
                </div>
                <div class="button-div">
                    <button class="operator" data-button="subtract" data-type="operator">-</button>
                </div>
                <div class="button-div">
                    <button class="number" data-button="1" data-type="number">1</button>
                </div>
                <div class="button-div">
                    <button class="number" data-button="2" data-type="number">2</button>
                </div>
                <div class="button-div">
                    <button class="number" data-button="3" data-type="number">3</button>
                </div>
                <div class="button-div">
                    <button class="operator" data-button="add" data-type="operator">+</button>
                </div>
                <div class="button-div">
                    <button class="symbol" data-button="flip" data-type="symbol">¿</button>
                </div>
                <div class="button-div">
                    <button class="number" data-button="0" data-type="number">0</button>
                </div>
                <div class="button-div">
                    <button class="symbol" data-button="decimal" data-type="symbol">.</button>
                </div>
                <div class="button-div">
                    <button class="operator" data-button="equals" data-type="operator">=</button>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
